<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Purify | Premium Watermark Remover</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
    </div>

    <main class="container">
        <header>
            <div class="logo">
                <i class="ph-fill ph-file-pdf"></i>
                <span>PDF Purify</span>
            </div>
            <p class="tagline">Watermark Remover By <span class="highlight">SIDDHANT VASHISHTHA</span></p>
        </header>

        <section class="card glass-panel">
            <div class="upload-area" id="drop-zone">
                <div class="icon-container">
                    <i class="ph-duotone ph-cloud-arrow-up"></i>
                </div>
                <h3>Upload your PDF</h3>
                <p>Drag & drop or <span class="browse-btn">browse files</span></p>
                <input type="file" id="file-input" accept=".pdf" hidden>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="sensitivity">Detection Sensitivity</label>
                    <div class="slider-container">
                        <span>Low</span>
                        <input type="range" id="sensitivity" min="0.5" max="1.0" step="0.05" value="0.8">
                        <span>High</span>
                    </div>
                </div>
            </div>

            <button id="process-btn" class="primary-btn" disabled>
                <span>Remove Watermarks</span>
                <i class="ph-bold ph-magic-wand"></i>
            </button>
        </section>

        <section id="status-area" class="status-area hidden">
            <div class="loader-container" id="loader">
                <div class="spinner"></div>
                <p>Analyzing and scrubbing document...</p>
            </div>

            <div class="result-container hidden" id="result-success">
                <div class="success-icon">
                    <i class="ph-fill ph-check-circle"></i>
                </div>
                <h3>Document Cleaned!</h3>
                <p>Your file is ready for download.</p>
                <a href="#" id="download-link" class="download-btn">
                    <i class="ph-bold ph-download-simple"></i>
                    Download PDF
                </a>
                <button class="reset-btn" id="reset-btn">Process Another File</button>
            </div>

            <div class="result-container hidden" id="result-error">
                <div class="error-icon">
                    <i class="ph-fill ph-warning-circle"></i>
                </div>
                <h3>Something went wrong</h3>
                <p id="error-message">Error details here.</p>
                <button class="reset-btn" id="reset-error-btn">Try Again</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Designed by <span class="designer-name">Siddhant Vashishtha</span></p>
    </footer>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
